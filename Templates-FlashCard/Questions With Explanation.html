<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Flash Cards nion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .card {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      background-color: #fff;
      text-align: center;
    }

    .question-style {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .answer-style {
      font-size: 18px;
      color: #666;
      margin-top: 20px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3e8e41;
    }

    @media screen and (max-width: 480px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
      .card {
        padding: 10px;
      }
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flash Cards</h1>
    <div class="card" id="card">
      <p id="question" class="question-style">Pergunta</p>
      <p id="answer" class="answer-style">Resposta</p>
    </div>
    <button onclick="nextCard()">Próxima Pergunta</button>
  </div>

  <script>
    var cards = [
      { question: "Qual é a capital do Brasil?", answer: "Brasília" },
      { question: "Quem descobriu o Brasil?", answer: "Pedro Álvares Cabral" },
      { question: "Qual é o maior planeta do sistema solar?", answer: "Júpiter" },
      { question: "Quem escreveu o livro 'Dom Quixote'?", answer: "Miguel de Cervantes" },
      { question: "Qual é o maior país da América do Sul?", answer: "Brasil" },
      { question: "Qual é o animal nacional da Austrália?", answer: "Canguru 12jhwejhwjeklqwhjekqhwekqewhklqehqle jhdhasdgf asdhshjadhasdjds akshjsafhdas fshsafkajshads" }
 
     ];

var currentCard = 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function nextCard() {

  if (currentCard === 0) {
  shuffle(cards);
  }

  if (currentCard >= cards.length) {
    currentCard = 0;
  }
  document.getElementById("question").innerHTML = cards[currentCard].question;
  document.getElementById("answer").innerHTML = cards[currentCard].answer;
  if (cards[currentCard].answer.length > 20) {
    document.getElementById("answer").style.textAlign = "justify";
  } else {
    document.getElementById("answer").style.textAlign = "center";
  }


  currentCard++;
  if (currentCard >= cards.length) {
    document.getElementById("question").innerHTML = "Fim das perguntas!";
    document.getElementById("answer").innerHTML = "";
  }
}

</script>
</body>
</html>
