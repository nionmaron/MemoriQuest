<!DOCTYPE html>
<html>
<head>
	<title>Caixa de Aviso de Atenção</title>
	<style>
		.alert {
			padding: 20px;
			background-color: #f44336;
			color: white;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			margin: 20px auto;
			max-width: 600px;
		}
		.alert p {
			margin: 0;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<div class="alert">
		<p><strong>Atenção:</strong> Esta é uma caixa de aviso de atenção com um layout moderno.</p>
	</div>
</body>
</html>
