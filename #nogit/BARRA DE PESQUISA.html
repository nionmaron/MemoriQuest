<!DOCTYPE html>
<html>
<head>
	<title>Barra de Pesquisa e Filtros</title>
	<style type="text/css">
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		.search-box {
			display: flex;
			flex-direction: row;
			align-items: center;
			background-color: #f2f2f2;
			padding: 10px;
			border-radius: 5px;
			width: 50%;
		}

		.search-box input[type=text] {
			flex: 1;
			border: none;
			outline: none;
			font-size: 16px;
			padding: 10px;
		}

		.search-box button {
			border: none;
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
		}

		.filters {
			display: flex;
			flex-direction: row;
			align-items: center;
			margin-top: 20px;
		}

		.filters select {
			padding: 10px;
			margin-right: 10px;
			border-radius: 5px;
			border: none;
			background-color: #f2f2f2;
			font-size: 16px;
			outline: none;
			cursor: pointer;
		}

		.filters select:focus {
			border: none;
			outline: none;
			box-shadow: none;
		}

		.filters label {
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="search-box">
			<input type="text" placeholder="Digite sua busca aqui...">
			<button type="submit">Pesquisar</button>
		</div>
		<div class="filters">
			<label for="contrato">Contrato:</label>
			<select id="contrato">
				<option value="todos">Todos</option>
				<option value="contrato1">Contrato 1</option>
				<option value="contrato2">Contrato 2</option>
				<option value="contrato3">Contrato 3</option>
			</select>
			<label for="fiscalizacao">Fiscalização:</label>
			<select id="fiscalizacao">
				<option value="todos">Todos</option>
				<option value="fiscalizacao1">Fiscalização 1</option>
				<option value="fiscalizacao2">Fiscalização 2</option>
				<option value="fiscalizacao3">Fiscalização 3</option>
			</select>
			<label for="empresa">Empresa:</label>
			<select id="empresa">
				<option value="todos">Todos</option>
				<option value="empresa1">Empresa 1</option>
				<option value="empresa2">Empresa 2</option>
				<option value="empresa3">Empresa 3</option>
			</select>
		</div>
	</div>
</body>
</html>
