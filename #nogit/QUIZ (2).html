<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Verdadeiro ou Falso</title>
    <script>
        function checkInputs() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            if (!name || !email) {
                alert("Por favor, preencha o nome e o email.");
                return false;
            }
            return true;
        }

        function generateSummary() {
            if (!checkInputs()) return;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const questions = document.getElementsByClassName("question");
            let summary = `${name} || ${email} || `;

            for (let i = 0; i < questions.length; i++) {
                const question = questions[i];
                const options = question.getElementsByTagName("input");
                for (let j = 0; j < options.length; j++) {
                    if (options[j].checked) {
                        summary += `Q${i + 1}: ${options[j].value} `;
                    }
                }
            }

            document.getElementById("summary").innerText = summary;
        }

        function copySummary() {
            const summary = document.getElementById("summary");
            const textarea = document.createElement("textarea");
            textarea.value = summary.innerText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("Texto copiado!");
        }
    </script>
</head>
<body>
    <h1>Quiz Verdadeiro ou Falso</h1>
    <form onsubmit="event.preventDefault();">
        <label for="name">Nome do aluno:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <div class="question">
            <p>Questão 1: (texto da questão)</p>
            <input type="radio" name="q1" value="V">Verdadeiro<br>
            <input type="radio" name="q1" value="F">Falso
        </div>
        <div class="question">
            <p>Questão 2: (texto da questão)</p>
            <input type="radio" name="q2" value="V">Verdadeiro<br>
            <input type="radio" name="q2" value="F">Falso
        </div>
        <div class="question">
            <p>Questão 3: (texto da questão)</p>
            <input type="radio" name="q3" value="V">Verdadeiro<br>
            <input type="radio" name="q3" value="F">Falso
        </div>
        <button type="button" onclick="generateSummary()">Gerar Resumo</button>
    </form>
    <p id="summary"></p>
    <button type="button" onclick="copySummary()">Copiar Resumo</button>
</body>
</html>
