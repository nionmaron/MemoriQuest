<!DOCTYPE html>
<html>
<head>
	<title>Flashcards para Memorização</title>
	<style>
		.flashcard {
			background-color: white;
			border: 2px solid black;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			padding: 20px;
			margin: 20px;
			text-align: center;
			font-size: 20px;
			font-family: Arial, sans-serif;
			width: 300px;
			height: 200px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			cursor: pointer;
			transition: transform 0.3s ease;
		}

		.flashcard:hover {
			transform: scale(1.05);
		}

		.flashcard .front {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			flex: 1;
		}

		.flashcard .back {
			display: none;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			flex: 1;
		}

		.flashcard.flipped .front {
			display: none;
		}

		.flashcard.flipped .back {
			display: flex;
		}

		.flashcard h2 {
			margin-top: 0;
		}

		.flashcard p {
			margin-bottom: 0;
		}
	</style>
</head>
<body>
	<div class="flashcard" onclick="flipCard(this)">
		<div class="front">
			<h2>Flashcard 1 - Pergunta</h2>
			<p>Qual é a capital do Brasil?</p>
		</div>
		<div class="back">
			<h2>Flashcard 1 - Resposta</h2>
			<p>Brasília</p>
		</div>
	</div>
	<div class="flashcard" onclick="flipCard(this)">
		<div class="front">
			<h2>Flashcard 2 - Pergunta</h2>
			<p>Quem descobriu o Brasil?</p>
		</div>
		<div class="back">
			<h2>Flashcard 2 - Resposta</h2>
			<p>Pedro Álvares Cabral</p>
		</div>
	</div>

	<script>
		function flipCard(card) {
			card.classList.toggle("flipped");
		}
	</script>
</body>
</html>
